{% ckan_extends %}

{% block resources_inner %}
  {% for resource in h.get_package_resource_format_split(h.dict_list_reduce(package.resources, 'format')) %}
  <li>
    <a href="{{ h.url_for('dataset.read', id=package.name) }}" class="label label-default" data-format="{{ resource.lower() }}">{{ resource }}</a>
  </li>
  {% endfor %}
{% endblock %}
